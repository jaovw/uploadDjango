{% extends "default.html" %}
{% load crispy_forms_tags %}
{%block title%}Entrar{%endblock%}
{%block content%}
<div class="container">
    <div class="row">
        <div class="col-md4 offset-md4">
            <div class="card auth-card">
                <div class="card-body">
                    <h4 class="card-title text-center">Entra nessa porra</h4>

                    <form method="post">
                        {% csrf_token %}
                        <input type="hidden" name="next" value="{{ next }}" >

                        {{ form|crispy }}
                        <button type="subimit" class="btn btn-primary btn-block">Entrar</button>
                    </form>
                    <p class="cahnge-form-p">Deseja criar uma conta? <a href="/accounts/register">CLIQUE AQUI</a></p>
                </div>
            </div>
        </div>
    </div>
</div>
{%endblock%}
